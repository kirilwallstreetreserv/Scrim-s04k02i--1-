<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
         <h1>Generate a <br> <span>random password</span></h1>
    <p>Never use an insecure password again.</p>
    <label for="volume">Choose password length: <span id="lengthValue">12</span></label>
    <input style="margin-bottom: 20px;" type="range" id="passwordLength" min="4" max="20" value="12" oninput="updateLength(this.value)">
    <button id="generateButton" >Generate passwords</button>
    <div class="divider"></div>
    <div class="bodyButtons">
        <p id="CopyText">Click to Copy</p>
    
        <div class="passwords">
           <button class="copyButton" id="firstPassword"></button>
            <button  class="copyButton" id="secondPassword"></button>
        </div>
    </div>
    </div>
    <script src="index.js"></script >
</body>
</html>
